<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
<div class="jumbotron">
    <h1>Welcome To Your Dashboard</h1>
<form action="{% url 'scrape' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" >Get my morning news</button>
</form>
    </div>
    <!--<div class="container">-->
        {% for obj in obj_list %}
    <div class="card col-md-auto col-lg-auto  mr-2 mb-3" style="width: 18rem; float: left">


  <img src="{{ obj.image.url }}" class="card-img-top rounded" style="width: 100%;" alt="...">
  <div class="card-body">
    <a href="{{ obj.url }}">
      <h5 class="card-title">{{ obj.title}}</h5>
    <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    </a>
  </div>

</div>
         {% endfor %}
<!--</div>-->

</body>
</html>
